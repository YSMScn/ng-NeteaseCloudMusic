<ng-container>
    <a class="cover">
        <img appImgDefault [src]="coverImg" [alt]="songList.name">
        <div class="bottom">
            <div class="num">
                <i class="icon erji"></i>
                <span>{{songList.playCount | playCount}}</span>
            </div>
            <i class="icon play" (click)='playList($event,songList.id)'></i>
        </div>
    </a>
    <span class="dec">{{songList.name}}</span>
</ng-container>
