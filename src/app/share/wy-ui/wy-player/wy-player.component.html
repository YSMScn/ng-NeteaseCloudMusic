<div class="m-player">
    <div class="lock">
        <div class="left">
            <i></i>
        </div>
        <div class="hand"></div>
        <div class="container">
            <div class="wrap">
                <div class="btns">
                    <i class="prev"></i>
                    <i class="toggle"></i>
                    <i class="next"></i>
                </div>
                <div class="head">
                    <img [src]='picUrl'>
                    <i class="mask"></i>
                </div>
                <div class="play">
                    <div class="words clearfix" [hidden]="false">
                        <p class="ellipsis margin-bottom-none">{{currentSong?.name}}</p>
                        <ul class="songs clearfix margin-bottom-none">
                            <li *ngFor="let item of currentSong?.ar;last as isLast">
                            <a>{{item.name}}</a>
                            <span [hidden]="isLast">/</span>
                            </li>
                        </ul>
                    </div>
                    <div class="bar">
                        <div class="slider-wrap">
                            <app-wy-slider [bufferOffset]= "bufferOffset1" [(ngModel)]="sliderValue"></app-wy-slider>
                        </div>
                        <span class="time">
                            <em>{{currentTime}}</em> /{{duration}}
                        </span>
                    </div>
                </div>
                <div class="oper">
                    <i class="like" title="like"></i>
                    <i class="share" title="share"></i>
                </div>
                <div class="ctrl">
                    <i class="volume" title="volume"></i>
                    <i class="loop" title="loop"></i>
                    <p class="open">
                        <span></span>
                    </p>
                    <div class="control-vol">
                        <app-wy-slider [(ngModel)]="sliderValue" [wyVertical]='true'></app-wy-slider>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio 
    [src]="currentSong?.url" 
    (canplay)="onCanPlay()"
    #audio
    (timeupdate)="onTimeUpdate($event)"
    ></audio>
</div>
