<div class="record-detail wrap feature-wrap">
  <div class="page-wrap">
    <app-records
    [records]="userRecord"
    [recordType]="recordType"
    [listenSongs]="user.listenSongs"
    [currentIndex]="currentIndex"
    (onChangeType)="onChangeType($event)"
    (onAddSong)="onAddSong($event)"
    (onLike)="onLike($event)"
    (onShare)="onShare($event)"
    ></app-records>
  </div>
</div>
