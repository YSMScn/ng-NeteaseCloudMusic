<div class="sheet wrap feature-wrap">
    <div class="list-r">
        <div class="top">
            <div class="cat">
                <span>{{listParams.cat}}</span>
            </div>
            <nz-radio-group nzButtonStyle="solid" [(ngModel)]="orderValue" (ngModelChange)="onOrderChange($event)">
              <label nz-radio-button nzValue="hot">Hotest</label>
              <label nz-radio-button nzValue="new">Newest</label>
            </nz-radio-group>
            
        </div>
        <div class="list">
            <app-song-list 
                class="sheet-item" 
                *ngFor="let item of songList?.playlists" 
                [songList] = "item"
                (onPlay) = "onPlayList($event)"
                (click)="toInfo(item.id)"
                >
            </app-song-list>
        </div>
        <nz-pagination 
        class="pagination"
        [nzPageSize]="listParams.limit"
        [nzPageIndex]="listParams.offset"
        [nzTotal]="songList?.total"
        (nzPageIndexChange)="onPageChange($event)"
        >

        </nz-pagination>
    </div>
</div>
