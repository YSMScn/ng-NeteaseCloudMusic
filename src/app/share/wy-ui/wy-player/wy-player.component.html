<div class="m-player">
    <div class="lock">
        <div class="left">
            <i></i>
        </div>
        <div class="hand"></div>
        <div class="container">
            <div class="wrap">
                <div class="btns">
                    <i class="prev"></i>
                    <i class="toggle"></i>
                    <i class="next"></i>
                </div>
                <div class="head">
                    <img src="https://p2.music.126.net/GMy_E4iX4_IVWGHMw5bwZw==/109951164685568806.jpg">
                    <i class="mask"></i>
                </div>
                <div class="play">
                    <div class="words clearfix" [hidden]="false">
                        <p class="ellipsis margin-bottom-none">Song Name</p>
                        <ul class="songs clearfix margin-bottom-none">
                            <li>
                                <a>Artist1</a>
                            </li>
                            <li>
                                <a>Artist2</a>
                            </li>
                        </ul>
                    </div>
                    <div class="bar">
                        <div class="slider-wrap">
                            <app-wy-slider [(ngModel)]="sliderValue"></app-wy-slider>
                        </div>
                        <span class="time">
                            <em>02:11</em> /{{sliderValue}}
                        </span>
                    </div>
                </div>
                <div class="oper">
                    <i class="like" title="like"></i>
                    <i class="share" title="share"></i>
                </div>
                <div class="ctrl">
                    <i class="volume" title="volume"></i>
                    <i class="loop" title="loop"></i>
                    <p class="open">
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
